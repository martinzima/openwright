<div class="flex items-center justify-center p-6">
  <p-card styleClass="w-full shadow-xl p-6" class="sign-up-card">
    <h2 class="sign-up-title">Create account</h2>

    <p class="sign-up-subtitle text-muted-color">
      First, we need to create an account for you.
    </p>

    <ow-common-form [store]="store">
      <ng-container footer>
        <div class="mt-6 text-center">
          <p-button type="submit" [loading]="store.isSubmitting()">
            Create Account
            <lucide-icon [img]="ArrowRightIcon" [size]="16" />
          </p-button>
        </div>

        <div class="mt-4 text-center">
            <span class="text-muted-color">Already have an account?</span>
            <p-button label="Login" [link]="true" (click)="logout()" />
          </div>
      </ng-container>
    </ow-common-form>
  </p-card>
</div>
