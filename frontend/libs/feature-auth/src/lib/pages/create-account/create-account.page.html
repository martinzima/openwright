<div class="login-container flex items-center justify-center p-6">
  <p-card styleClass="w-full max-w-md shadow-lg rounded-border" class="sign-up-card">
    <h2 class="sign-up-title">Create account</h2>

    <p class="sign-up-subtitle text-muted-color">First, we need to create an account for you.</p>

    @if (store.error()) {
      <p-message severity="error" [text]="store.error() ?? ''" styleClass="mb-4"></p-message>
    }
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <formly-form [form]="form" [model]="model" [fields]="fields"></formly-form>

      <div class="mt-6">
        <p-button
          type="submit"
          label="Create Account"
          styleClass="w-full"
          [loading]="store.loading()"
          [disabled]="form.invalid"
        ></p-button>
      </div>

      <div class="mt-4 text-center">
        <span class="text-muted-color">Already have an account? </span>
        <a routerLink="/auth/logout" class="text-primary font-medium hover:underline">Login</a>
      </div>
    </form>
  </p-card>
</div>
