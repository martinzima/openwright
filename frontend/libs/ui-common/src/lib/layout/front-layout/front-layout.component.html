<div class="min-h-screen flex flex-col bg-gradient-to-br from-surface-50 to-surface-200 dark:from-surface-800 dark:to-surface-950">
  <div class="flex-auto flex flex-col" style="justify-content: center;">
    <header class="flex items-center justify-center py-6" [@headerAnimation]>
        <a class="flex items-center gap-4 no-underline text-surface-800 hover:text-surface-800 dark:text-surface-200 dark:hover:text-surface-100"
          [routerLink]="['/']">
          <svg-icon key="logo" style="height: 64px; width: 64px;" class="hover:text-surface-700" />
          <span class="text-4xl font-bold tracking-wide text-primary-700 hover:text-surface-800 dark:text-primary-400 dark:hover:text-primary-300">OpenWright</span>
        </a>
      </header>
      <main>
        <router-outlet />
      </main>
  </div>
  <footer class="bg-slate-200 text-gray-600 text-center py-3 text-sm border-t border-gray-300 dark:bg-surface-800 dark:text-surface-300 dark:border-surface-700">
    OpenWright &copy; {{ currentYear }} | <a href="https://openwright.io" target="_blank">openwright.io</a>
  </footer>
</div>
