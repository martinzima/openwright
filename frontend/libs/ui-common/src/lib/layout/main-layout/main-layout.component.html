<div class="flex flex-col min-h-screen">
  <ow-header />
  <main class="flex-grow bg-gray-100 dark:bg-surface-900">
    @switch (state()) {
      @case (MainLayoutState.Loading) {
        <p-progress-spinner ariaLabel="loading" />
      }
      @case (MainLayoutState.Loaded) {
        <router-outlet></router-outlet>
      }
      @case (MainLayoutState.Unauthorized) {
        Either this organization does not exist or you do not have permission to access it.
        <a [routerLink]="['/logout']">Log out</a>
      }
    }
  </main>
  <footer class="bg-slate-200 text-gray-600 text-center py-3 text-xs border-t border-gray-300 dark:bg-surface-800 dark:text-surface-300 dark:border-surface-700">
    OpenWright &copy; {{ currentYear }} | <a href="https://openwright.io" target="_blank">openwright.io</a>
  </footer>
</div>
